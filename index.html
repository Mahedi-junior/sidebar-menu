<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <!-- <script src="https://kit.fontawesome.com/4e6c12451b.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Styles/style.css">
    
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="logo fa-brands fa-sketch"></i>
            <span class="brand">Options</span>
        </div>


        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-house-chimney"></i>
                    <span class="list-item-text">Dashboard</span>                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-magnifying-glass"></i>
                    <span class="list-item-text">Search</span>                    </span>
                </li>
                <li class="list-item active">
                    <!-- <i class="list-item-icon fas fa-stream"></i> -->
                    <i class="list-item-icon fa-solid fa-lightbulb"></i>
                    <span class="list-item-text">Insights</span>                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-book"></i>
                    <span class="list-item-text">Docs</span>                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-users"></i>
                    <span class="list-item-text">Community</span>                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-toolbox"></i>
                    <span class="list-item-text">Tools</span>                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fas fa-shopping-cart"></i>
                    <span class="list-item-text">Market</span>                    </span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon far fa-question-circle"></i>
                    <span class="list-item-text">Resources</span>                    </span>
                </li>
            </ul>
        </div>

        <div class="sidebar-bottom">
            <div class="color-box dark "></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>
    <div class="reamingDiv">
        <p>WELCOME</p>
    </div>

    <script src="Styles/app.js"></script>
</body>
</html>
